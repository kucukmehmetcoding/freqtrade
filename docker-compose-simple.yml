# Production FreqTrade Deployment - Config via Env Variables
services:
  freqtrade:
    image: freqtradeorg/freqtrade:stable
    restart: unless-stopped
    ports:
      - "8089:8089"
    environment:
      - DRY_RUN=${DRY_RUN:-true}
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_SECRET=${BINANCE_SECRET}
      - API_USERNAME=${API_USERNAME:-admin}
      - API_PASSWORD=${API_PASSWORD:-freqtrade}
      - JWT_SECRET=${JWT_SECRET:-super-secret}
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        mkdir -p /freqtrade/user_data
        echo '{"max_open_trades":3,"stake_currency":"USDT","stake_amount":100,"dry_run":true,"trading_mode":"futures","margin_mode":"isolated","exchange":{"name":"binance","key":"$$BINANCE_API_KEY","secret":"$$BINANCE_SECRET","sandbox":false},"pair_whitelist":["BTC/USDT","ETH/USDT"],"pairlists":[{"method":"StaticPairList"}],"strategy":"SampleStrategy","api_server":{"enabled":true,"listen_ip_address":"0.0.0.0","listen_port":8089,"username":"$$API_USERNAME","password":"$$API_PASSWORD","jwt_secret_key":"$$JWT_SECRET"}}' > /freqtrade/user_data/config.json
        echo "Config created at:"
        ls -la /freqtrade/user_data/config.json
        echo "Starting FreqTrade..."
        freqtrade trade --config /freqtrade/user_data/config.json --strategy SampleStrategy