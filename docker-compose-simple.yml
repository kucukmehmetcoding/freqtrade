services:
  app:
    image: freqtradeorg/freqtrade:stable
    restart: unless-stopped
    volumes:
      - freqtrade_data:/freqtrade/user_data
      - ./config.json:/freqtrade/config.json:ro
    environment:
      - DRY_RUN=${DRY_RUN:-true}
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_SECRET=${BINANCE_SECRET}
      - API_USERNAME=${API_USERNAME:-admin}
      - API_PASSWORD=${API_PASSWORD:-freqtrade}
      - JWT_SECRET=${JWT_SECRET:-super-secret}
    entrypoint: ["/bin/sh", "-c"]
    command: ["freqtrade trade --config /freqtrade/config.json --strategy SampleStrategy --verbosity 3"]

volumes:
  freqtrade_data: