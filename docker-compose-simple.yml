services:
  app:
    image: freqtradeorg/freqtrade:stable
    restart: unless-stopped
    volumes:
      - freqtrade_data:/freqtrade/user_data
    environment:
      - DRY_RUN=false
    command: ["freqtrade", "trade", "--config", "/freqtrade/config.json", "--api-server", "--listen-ip-address", "0.0.0.0", "--listen-port", "8080"]

volumes:
  freqtrade_data: